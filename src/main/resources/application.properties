spring.application.name=pedflix

# ===== AJUSTES DEL SERVIDOR =====
# Usaremos HTTPS en el puerto 8443
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:pedflix-keystore.p12
server.ssl.key-store-password=pedflix123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=pedflix

# ===== H2 DATABASE =====
# BBDD en fichero para poder hacer copias de seguridad
spring.datasource.url=jdbc:h2:file:./data/pedflixdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA / HIBERNATE =====
# Crear / actualizar tablas según nuestras entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dialecto recomendado para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===== LOGS SENCILLOS =====
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
